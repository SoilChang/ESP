<template name="comments">
	<div class="row moduleForum_eachComments">
	{{#if nodata}}
		<h5>No Comments Available</h5>
	{{else}}
		<div style="text-align:left;">
			<div class="col s12 moduleForum_eachComments_top">
				{{checkIdentity insertedBy anonymity}} commented {{howLongAgo insertDate}}
			</div>
			<div class="col s12 moduleForum_eachComments_bot">
				<br>
				{{comments}}
				<br><br>
				{{numberOfLike}} poeple like this. 
				<button class="waves-effect waves-light btn moduleForum_like" type="submit">{{haveLiked}}</button>
				<br><br>
				Module facilitator:{{printArray facilitator}}
			</div>
		</div>
	{{/if}}
	</div>
</template>
