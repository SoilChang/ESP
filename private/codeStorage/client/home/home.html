<template name="home">

	<!-- content -->
	<div class="row" style="margin-top:20px;">
	
		<!-- options on the right -->
		<div id="home_aboutUs" class="row">
			<div class="col s5">
				<!-- Dropdown Trigger -->
				<a class='dropdown-button btn' href='#' data-activates='dropdown1'>Sorted By:{{displaySort}}</a>
				<!-- Dropdown Structure -->
				<ul id='dropdown1' class='dropdown-content'>
				  <li onclick="setSortOrder('date')"><a href="#">Date</a></li>
				  <li onclick="setSortOrder('talk')"><a href="#">Talks</a></li>
				  <li onclick="setSortOrder('competition')"><a href="#">Competitions</a></li>
				  <li onclick="setSortOrder('event')"><a href="#">Events</a></li>
				</ul>
			</div>
			<div class="col s5">
				<!-- Dropdown Trigger -->
				<a class='dropdown-button btn' href='#' data-activates='dropdown2'>Display By:{{displayType}}</a>
				<!-- Dropdown Structure -->
				<ul id='dropdown2' class='dropdown-content'>
				  <li onclick="setDisplay('card')"><a href="#">Card</a></li>
				  <li onclick="setDisplay('list')"><a href="#">List</a></li>
				</ul>
			</div>
		</div>

		<div class="row">
	      <ul class="tabs">
	        <li class="tab col s3"><a class="active" href="#newsHightlights">New evnts</a></li>
	        <li class="tab col s3"><a  href="#newActivities">Featured</a></li>
	      </ul>
	    </div>
	    <div id="newsHightlights" class="col s12">{{> home_firstTab}}</div>
	    <div id="newActivities" class="col s12">{{> home_secondTab}}</div>

	</div>
</template>
