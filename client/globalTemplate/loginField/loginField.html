<template name="loginField">

	{{#if currentUser}}
		<div class="row ">
			<div class="col s6">
				<p>{{loadUsername}}</p>
			</div>
			<div class="col s6" style="padding-left:0px; padding-right:0px;">
				<a id="logoutButton" class="waves-effect waves-light btn">log out</a>		
			</div>
		</div>
	{{else}}
		<a href="{{pathFor 'login'}}" class="waves-effect waves-green btn">Log in</a>
	{{/if}}
	 
		
</template>
