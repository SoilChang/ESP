<template name="personalInfo">
<div class="row">
	<!-- fixed right side bar -->
	<div id="personalInfo_rightBar" class="col s2 offset-s8">
		<ul class="section table-of-contents">
	       <li><a href="#overview">Overview</a></li>
	       <li><a href="#contacts">Contacts</a></li>
	       <li><a href="#update_personalInfo">Update</a></li>
	    </ul>
	</div>


		<!-- title bar -->
	<div style="background-color:#FF9147;min-height:2000px;" class="col s10">
		<div class="personalInfo_title  section scrollspy" id="overview">
			Overview
		</div>
		<!-- information rendering -->
		<div >
			{{#with loadUserData}}

				<h5>Name: {{username}}</h5>
				<h5>Year: {{year}}</h5>
				<h5>Matriculation Number: {{matricNumber}}</h5>
				<h5>Last login: {{howLongAgo lastLogin}}</h5>	
				<h5>School Email: {{email}}</h5>
				<h5>Rank: {{rank}}</h5>
				<h5>Current Exp: {{exp}}</h5>		
			{{/with}}
		</div>
		
		<!-- title bar -->
		<div class="personalInfo_title  section scrollspy" id="contants">
			Contacts
		</div>
				<!-- information rendering -->
		<div >
			{{#with loadUserData}}
				<h5>Handphone:{{ handphone }}</h5>
				<h5>2nd Email:{{ secondaryEmail }}</h5>
			{{/with}}
		</div>

		<div class="personalInfo_title  section scrollspy" id="update_personalInfo">
			Update
		</div>
				<!-- information rendering -->
		<div class="row">
			<form>
				<div class="input-field col s12">
		          <input id="handPhone_form" type="text" class="validate">
		          <label for="handPhone_form">Phone Number</label>
		        </div>

		        <div class="input-field col s12">
		          <input id="secondaryEmail_form" type="email" class="validate">
		          <label for="secondaryEmail_form">Secondary Email</label>
		        </div>

		        <input type="submit" id="contactForm">
			</form>
		</div>
	</div>
</div>
</template>
