<template name="personalInfo">
	<!-- fixed right side bar -->
	<div id="personalInfo_rightBar" >
		<ul class="section table-of-contents" >
	       <li><a href="#overview">Overview</a></li>
	       <li><a href="#contacts">Contacts</a></li>
	       <li><a href="#update_personalInfo">Update</a></li>
	     </ul>
	</div>


		<!-- title bar -->
	<div style="background-color:#FF9147">
		<div class="personalInfo_title container section scrollspy" id="overview">
			Overview
		</div>
		<!-- information rendering -->
		<div class="container">
			{{#with loadUserData}}

				<h5>Name:{{username}}</h5>
				<h5>Year:{{year}}</h5>
				<h5>Matriculation Number:{{matricNumber}}</h5>
				<h5>Rank:{{rank}}</h5>
				<h5>Last login: {{date}}</h5>	
				<h5>Email:{{email}}</h5>		
			{{/with}}
		</div>
		
		<!-- title bar -->
		<div class="personalInfo_title container section scrollspy" id="contants">
			Contacts
		</div>
				<!-- information rendering -->
		<div class="container">
			{{#with loadUserData}}
				
				<h5>Handphone:{{handphone}}</h5>
			{{/with}}
		</div>

		<div class="personalInfo_title container section scrollspy" id="update_personalInfo">
			Update
		</div>
				<!-- information rendering -->
		<div class="container">
			<form>
				<input name="handPhone_form" id="handPhone_form" type="text" placeholder="handphone">
				<input type="submit" value="update">
			</form>
		</div>
	</div>
	
</template>
