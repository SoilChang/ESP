<template name="profile_sidebar">
	<div class="row">
		<div id="profile_logo" >
		</div>
		<div >
		{{#each loadUserData}}
			<p style="font-size:20px; color:blue; text-align:center;">
				{{username}}
			</p>
			<hr>
		{{/each}}
		</div>
		<div>
		<a href="{{pathFor 'profile'}}">
			<p id="profile_personalInfo" class="profile_tabs">Personal Info</p>
		</a>
			<p id="profile_achievements" class="profile_tabs">Achievements</p>
			<p id="profile_resume" class="profile_tabs">Resume</p>
			<p id="profile_message" class="profile_tabs">Message</p>
		</div>
	</div>
</template>
