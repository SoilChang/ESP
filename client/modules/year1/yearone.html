<template name="yearone">
	<div class="row">
		<h5>Semester One</h5>

		<div class="col s12">
		{{#each semOne}}
			<div class="col s5 yearone_box" >
				<div class="yearone_code">
					{{code}}	
				</div>
				<div class="yearone_title">
					{{title}}	
				</div>
			</div>
			<div class="col s1"><br></div>
		{{/each}}
		</div>
		<h5>Semester Two</h5>
		<div class="col s12">
		{{#each semTwo}}
			<div class="col s6">
				{{title}}
			</div>
		{{/each}}
		</div>
	</div>
</template>
