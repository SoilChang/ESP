<template name="moduleForum">
<div class="row" >
	
	<div class="col s12 moduleForum_box">
	<!-- module code -->
		<div class="col s12">
			<h3 style="text-align:center">{{code}}</h3> <hr>
		</div>

	<!-- module description -->
		<div class="row">
			<p>{{description}}</p> 		
		</div>
	<!-- module facilitator -->
		<div class="row" >
			<p><span style="font-size:20px;">Module Facilitators</span>: {{printArray facilitator}}</p>
		</div>
	<!-- module rating -->
		<div class="row">
			<p>
				<span style="font-size:20px;">Average Rating</span>: 
				<span style="font-size:20px; color:green">{{computeAverage}}</span> 
				<span style="font-size:20px;">by</span> 
				<span style="font-size:20px; color:green">{{numberOfVoter}} </span>
				<span style="font-size:20px;">people</span>
			</p>
		</div>
		<div class="row moduleForum_ratingBox">			
			<p style="color:#CCFF33; font-size:20px;">{{haveRated}}</p>
			  <select id="moduleForum_select" class="input-field">
			    <option value="0" disabled selected>Please select</option>
			    <option value="1">1</option>
			    <option value="2">2</option>
			    <option value="3">3</option>
			    <option value="4">4</option>
			    <option value="5">5</option>
			    <option value="6">6</option>
			    <option value="7">7</option>
			    <option value="8">8</option>
			    <option value="9">9</option>
			    <option value="10">10</option>
			  </select>
			  <a class="waves-effect btn right" id="rateThisModule" >Rate</a>
		</div>
	</div>

	<!-- comment roll -->
	<div class="row">
		<div class="col s12 moduleForum_box" style="margin-top:20px;">
			<h3>Comments</h3>
			{{#each commentRoll}}
				{{ >comments}}
			{{/each}}
		</div>		
	</div>


	<!-- post comments -->
	<div class="col s12 moduleForum_box">
		<h5>Post your own thoughts</h5>
		<form>
			<div class="row">
				<div class="col s6">
					<p>Appear anonymous to non-students</p>
				  <div class="switch">
				    <label>
				      Off
				      <input type="checkbox" id="moduleForum_checkbox">
				      <span class="lever"></span>
				      On
				    </label>
				  </div>
				</div>
			</div>	
			<div class="row">
				<div class="input-field col s12">
	            	<textarea id="moduleForum_comments" class="materialize-textarea" length="1000"></textarea>
	            	<label for="moduleForum_comments">Comments</label>
	            </div>
			</div>
			<div class="row right">
				<a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons" id="moduleForum_submitForm">add</i></a>	
			</div>
		</form>
	</div>
	
	
</div>
</template>
