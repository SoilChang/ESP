<template name="moduleForum">
<div class="row" id="moduleForum_wrapper">
	<div class="col s12">
		<h1 style="text-align:center">{{code}}</h1> <hr>
	</div>
	<div class="col s12" style="text-align:left;">
		<div class="row">
			<p>{{description}}</p> 		
		</div>
		<div class="row" >
			<p><span style="font-size:20px;">Module Facilitators</span>: {{printArray facilitator}}</p>
		</div>
		<div class="row">
			<p>
				<span style="font-size:20px;">Average Rating</span>: 
				<span style="font-size:20px; color:green">{{computeAverage}}</span> 
				<span style="font-size:20px;">by</span> 
				<span style="font-size:20px; color:green">{{numberOfVoter}} </span>
				<span style="font-size:20px;">people</span>
			</p>
		</div>
		<div class="row">			
			<p style="color:red">{{haveRated}}</p>
			  <select id="moduleForum_select" class="input-field">
			    <option value="0" disabled selected>Please select</option>
			    <option value="1">1</option>
			    <option value="2">2</option>
			    <option value="3">3</option>
			    <option value="4">4</option>
			    <option value="5">5</option>
			    <option value="6">6</option>
			    <option value="7">7</option>
			    <option value="8">8</option>
			    <option value="9">9</option>
			    <option value="10">10</option>
			  </select>
			  <a class="waves-effect btn right" id="rateThisModule" >Rate</a>
		</div>
			
		<hr>
	</div>

	<!-- comment roll -->
	<div class="row">
		<hr>
		<h3>Comments</h3>
		{{#each commentRoll}}
			<div class="row">
				{{#if nodata}}
					<h5>No Comments Available</h5>
				{{else}}
					<div style="text-align:left;" class="col s10 offset-s1">
						<p>
							{{checkIdentity insertedBy anonymity}} says:
							<br>
							{{comments}}
							<br><br>
							Module facilitator:{{printArray facilitator}}
							<br><br>
							{{howLongAgo insertDate}}
						</p>
					</div>
				{{/if}}
			</div>
		{{/each}}
	</div>


	<!-- post comments -->
	<h5>Post your own thoughts</h5>
	<form style="background-color:#6666FF; border-radius:10px;">
		<div class="row">
			<div class="col s6">
				<p>Appear anonymous to non-students</p>
			  <div class="switch">
			    <label>
			      Off
			      <input type="checkbox" id="moduleForum_checkbox">
			      <span class="lever"></span>
			      On
			    </label>
			  </div>
			</div>
		</div>	
		<div class="row">
			<div class="input-field col s12">
            	<textarea id="moduleForum_comments" class="materialize-textarea" length="1000"></textarea>
            	<label for="moduleForum_comments">Comments</label>
            </div>
		</div>
		<div class="row right">
			<a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons" id="moduleForum_submitForm">add</i></a>	
		</div>
		
	</form>
	
	
	
</div>
</template>
