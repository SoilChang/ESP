<template name="moduleForum">
<div class="row" id="moduleForum_wrapper">
	<div class="col s12">
		<h1 style="text-align:center">{{code}}</h1> <hr>
	</div>
	<div class="col s12" style="text-align:left;">
		<div class="row">
			<p>{{description}}</p> 		
		</div>
		<div class="row" >
			<p>Module Facilitators: {{printArray facilitator}}</p>
		</div>
		<div class="row">
			<p>Average Rating: {{getAverage totalRating numberOfvotes}} by {{voter}} people</p>
		</div>
		<div class="row">
			<p>Rate this module</p>
			  <select id="moduleForum_select" class="browser-default">
			    <option value="0" disabled selected>Rate This module</option>
			    <option value="1">1</option>
			    <option value="2">2</option>
			    <option value="3">3</option>
			    <option value="4">4</option>
			    <option value="5">5</option>
			    <option value="6">6</option>
			    <option value="7">7</option>
			    <option value="8">8</option>
			    <option value="9">9</option>
			    <option value="10">10</option>
			  </select>
			  <a class="waves-effect btn right" id="rateThisModule">Rate</a>
		</div>
			
		<hr>
	</div>


	<!-- post comments -->
	<h5>Post your own thoughts</h5>
	<form>
		<div class="row">
			<div class="col s6">
				<label>Appear anonymous to non-students</label>
			  <div class="switch">
			    <label>
			      Off
			      <input type="checkbox" id="moduleForum_checkbox">
			      <span class="lever"></span>
			      On
			    </label>
			  </div>
			</div>
		</div>	
		<div class="row">
			<div class="input-field col s12">
            	<textarea id="moduleForum_comments" class="materialize-textarea" length="1000"></textarea>
            	<label for="moduleForum_comments">Comments</label>
            </div>
		</div>
		<div class="row right">
			<a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons" id="moduleForum_submitForm">add</i></a>	
		</div>
		
	</form>
	
	
	
</div>
</template>
